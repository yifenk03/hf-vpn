<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东北冰雪大世界 - 欢迎您</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1548407260-da850faa41e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmFya2VyYWluJTIwaW5jZSUyMHdhcmxkc2l0ZXxlbnwwfHwwfHx8MA%3D%3D&w=800&h=450&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #000;
        }

        header p {
            font-size: 1.2rem;
            max-width: 800px;
            text-shadow: 0 0 5px #000;
        }

        /* 主体内容 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 50px;
        }

        .intro h2 {
            font-size: 2rem;
            color: #0066cc;
            margin-bottom: 20px;
            border-bottom: 2px solid #0066cc;
            display: inline-block;
            padding-bottom: 10px;
        }

        .intro p {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 900px;
            margin: 0 auto;
            color: #555;
        }

        /* 图片展示区 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item p {
            padding: 15px;
            background-color: white;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

        /* 底部 */
        footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        footer p {
            font-size: 1rem;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
            .intro h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部横幅 -->
    <header>
        <h1>哈尔滨冰雪大世界 欢迎您</h1>
        <p>银装素裹的冰雪王国，独一无二的冬日盛宴</p>
    </header>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 简介部分 -->
        <section class="intro">
            <h2>冰雪大世界简介</h2>
            <p>
                哈尔滨冰雪大世界是世界上最大的冰雪主题游乐园，坐落于美丽的松花江畔。这里汇集了全球顶尖的冰雪雕刻艺术，
                每年冬季都会以独特的冰雪景观、精彩的演艺活动和刺激的冰雪娱乐项目吸引数百万游客前来体验。
                巨型冰雕、梦幻冰灯、冰雪滑梯、雪地摩托……在这里，您可以尽情感受东北冬日的极致浪漫与欢乐，
                体验独一无二的冰雪文化盛宴。
            </p>
        </section>

        <!-- 图片展示区 -->
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1578307987501-3c9397be2f9d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2hpbmVzZSUyMGljZSUyMGNvbGxlZ2V8ZW58MHx8MHx8fDA%3D&w=800&h=500&auto=format&fit=crop" alt="冰雪大世界主塔">
                <p>冰雪大世界标志性主塔</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1542261930-1e5e63ab0b9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJhcmslYWluJTIwaW5jZSUyMHdpbGR8ZW58MHx8MHx8fDA%3D&w=800&h=500&auto=format&fit=crop" alt="冰雪滑梯">
                <p>刺激的冰雪大滑梯</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGJhcmslYWluJTIwaW5jZSUyMGxpa2V8ZW58MHx8MHx8fDA%3D&w=800&h=500&auto=format&fit=crop" alt="冰雕夜景">
                <p>梦幻的冰雕夜景</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1548407260-e1cc9b23672b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJhcmslYWluJTIwaW5jZSUyMGNvbnRyb2xffGVufDB8fDB8fHww&w=800&h=500&auto=format&fit=crop" alt="冰雪城堡">
                <p>童话般的冰雪城堡</p>
            </div>
        </section>
    </div>

    <!-- 底部 -->
    <footer>
        <p>© 2025 哈尔滨冰雪大世界 - 东北冰雪盛宴，期待您的光临</p>
    </footer>
</body>
</html>
